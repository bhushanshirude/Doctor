<ion-menu id="loggedInPages" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu {{usertype}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div>
      <ion-row>
        <ion-col>
          <ion-thumbnail  class="imgs">
            <img src="assets/imgs/doctor.png">
          </ion-thumbnail>
        </ion-col>
      </ion-row>

      <ion-row>
        <p class="mohit">Dr.Mohite Mohite</p>
      </ion-row>

      <ion-row>
        <p class="change"> Dentalist</p>
      </ion-row>

      <ion-row>
        <p class="changes">BDS</p>
      </ion-row>

      <ion-list>

        <ion-item (click)="dashboard()">
          <ion-label class="apple">
            <ion-icon ios="ios-home" md="md-home"></ion-icon> Home</ion-label>
        </ion-item>

        <ion-item (click)="profile()">
          <ion-label class="apple">
            <ion-icon ios="ios-person" md="md-person"></ion-icon> Profile</ion-label>
        </ion-item>

        <ion-item (click)="logbook()">
          <ion-label class="apple">
            <ion-icon ios="ios-paper" md="md-paper"></ion-icon> LogBook</ion-label>
        </ion-item>

        <ion-item (click)="Conference()">
          <ion-label class="apple">
            <img src="assets/icon/conferences.png" /> Conference</ion-label>
        </ion-item>

        <ion-item (click)="mydrugs()">
          <ion-label class="apple">
            <img src="assets/icon/my-drugs.png" /> My Drugs</ion-label>
        </ion-item>

        <ion-item (click)="myteam()">
          <ion-label class="apple">
            <ion-icon ios="ios-people" md="md-people"></ion-icon> My Team</ion-label>
        </ion-item>

        <ion-item (click)="Group()">
          <ion-label class="apple">
            <ion-icon ios="ios-people" md="md-people"></ion-icon> Group/Forum</ion-label>
        </ion-item>

        <ion-item (click)="logout()">
          <ion-label class="apple">
            <ion-icon ios="ios-power" md="md-power"></ion-icon> Logout</ion-label>
        </ion-item>

        <ion-item>
          <ion-label class="apple" (click)="Setting()">
            <ion-icon ios="ios-settings" md="md-settings"></ion-icon> Setting</ion-label>
        </ion-item>

        <ion-item (click)="support()">
          <ion-label class="apple">
            <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon> Support</ion-label>
        </ion-item>

        <ion-item (click)="Code()">
          <ion-label class="apple">
            <ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon> My QR-Code</ion-label>
        </ion-item>

        <ion-item (click)="alumni()">
          <ion-label class="apple">
            <ion-icon ios="ios-contacts" md="md-contacts"></ion-icon> Alumni</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
