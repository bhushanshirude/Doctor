<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-2>
        <button ion-button menuToggle>
          <ion-icon name="menu" style="color: whitesmoke; font-size:25px;"></ion-icon>
        </button>
      </ion-col>

      <ion-title>Conference</ion-title>
      <ion-col col-2 (click)="Notification()">
        <ion-icon ios="ios-notifications" md="md-notifications" class="notification">
          <ion-badge id="notifications-badge">{{notifiction_count}}</ion-badge>
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content style="margin-top:0%;">
  <super-tabs name="doctor" style="height: 100%; margin-top: 0%; color:white; font-size: 12px;" toolbarColor="light" toolbarBackground="#b82827"
    indicatorColor="light" badgeColor="light" [config]="{ sideMenu: 'left' }" [toolbarColor]="'#008000'">
    <super-tab [root]="tab1Root" [title]="showTitles? 'UPCOMING' : ''" [icon]="showIcons? 'heart' : ''"></super-tab>
    <super-tab [root]="tab3Root" [title]="showTitles? 'ATTENTED' : ''" [icon]="showIcons? 'heart' : ''"></super-tab>
  </super-tabs>
</ion-content>
<ion-fab right bottom class="bottoms" (click)="emergency()" style="margin-bottom: 10%;">
  <img src="assets/icon/Emergency.png">
</ion-fab>
