<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <ion-title> {{first_name}} {{last}}</ion-title>
      </ion-col>
      <ion-col col-2 (click)="Notification()">
        <ion-icon ios="ios-notifications" md="md-notifications" class="notification">
          <ion-badge id="notifications-badge">{{notifiction_count}}</ion-badge>
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>

  <div class="stabel">
    <ion-row>
      <ion-col col-1></ion-col>
      <ion-col col-7>
        {{patient_age}} Years {{patient_gender}}
      </ion-col>
      <ion-col col-4>
        {{diagnosis}}
      </ion-col>
    </ion-row>

    <ion-row style="height: 40px;">
      <ion-col col-1></ion-col>
      <ion-col col-7>
        {{h_name}}
      </ion-col>
      <ion-col col-4>
        {{ward_status}}
      </ion-col>
    </ion-row>
  </div>
</ion-header>




<ion-content>
  <super-tabs name="doctor" style="height: 100%; margin-top: 0%; color:white; font-size: 12px;" toolbarColor="light" toolbarBackground="#b82827"
    indicatorColor="light" badgeColor="light" [config]="{ sideMenu: 'left' }" [toolbarColor]="'#008000'">
    <super-tab [root]="tab1Root" [title]="showTitles? 'PROFILE' : ''" [icon]="showIcons? 'heart' : ''"></super-tab>
    <super-tab [root]="tab2Root" [title]="showTitles? 'LAB' : ''" [icon]="showIcons? 'heart' : ''" badge="{{pathlab_reports}}"></super-tab>
    <!-- <super-tab [root]="tab3Root" [title]="showTitles? 'DISCUSS' : ''" [icon]="showIcons? 'heart' : ''"></super-tab> -->
    <super-tab [root]="tab4Root" [title]="showTitles? 'DRUGS' : ''" [icon]="showIcons? 'heart' : ''" badge="{{patient_drugs}}"></super-tab>
    <super-tab [root]="tab5Root" [title]="showTitles? 'RECORD' : ''" [icon]="showIcons? 'heart' : ''"></super-tab>
  </super-tabs>
</ion-content>
