<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col col-1 style="margin-left:0%;">
        <button ion-button menuToggle style="margin-left:10%;">
          <ion-icon name="menu" style="color: whitesmoke; font-size:25px;"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-8>
        <ion-title>My Team</ion-title>
      </ion-col>
      <ion-col col-2 (click)="Notification()">
        <ion-icon ios="ios-notifications" md="md-notifications" class="notification">
          <ion-badge id="notifications-badge">{{notifiction_count}}</ion-badge>
        </ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-row class="back c">
    <ion-col col-6>
      <h4 class="m">Name</h4>
    </ion-col>
    <ion-col col-6>
      <h4>Speciality </h4>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="value=='search'">
    <ion-col col-11>
      <ion-searchbar [(ngModel)]="te">
      </ion-searchbar>
    </ion-col>
    <ion-col col-1 (click)="sea()">
      <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row (click)="patient()" class="color border-bottom" *ngFor="let doc of array | searches:te">
    <ion-col col-1></ion-col>
    <ion-col col-5>
      <h2>{{doc.a.member_name}}</h2>
    </ion-col>
    <ion-col col-2></ion-col>
    <ion-col col-3>
      <h1>{{doc.b.profession}}</h1>
    </ion-col>
    <ion-col col-1></ion-col>
  </ion-row>

  <ion-fab right bottom class="bottoms" (click)="emergency()">
    <img src="assets/icon/Emergency.png">
  </ion-fab>
