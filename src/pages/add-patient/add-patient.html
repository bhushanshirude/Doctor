<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        </button>
    <ion-title>ADD NEW PATIENT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <form class="form">
    <ion-list>
      <ion-item class="input-hospital">
        <ion-input type="text" name="" placeholder="First Name"></ion-input>
      </ion-item>
      <ion-item class="input-hospital">
        <ion-input type="text" name="" placeholder="Last Name"></ion-input>
      </ion-item>
      <ion-item class="input-hospital">
        <ion-input type="text" name="" placeholder="Diagnosis / Procedure"></ion-input>
      </ion-item>
      <ion-item class="input-hospital">
        <ion-input type="number" name="" placeholder="Mobile Number"></ion-input>
      </ion-item>
      <ion-item class="input-hospital">
        <ion-input type="text" name="" placeholder="Email"></ion-input>
      </ion-item>
