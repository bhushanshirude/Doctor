<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
    </button>
    <ion-title>ADD NEW GW PATIENT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <form #addform="ngForm" (ngSubmit)="Submit(addform)">
    <ion-list>
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" name="" placeholder="" [(ngModel)]="patient_data.FirstName" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <div [hidden]="(!isSubmitted) || (patient_data.FirstName!='')" class="err_danger">
        Enter Full Name
      </div>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" name="" placeholder="" [(ngModel)]="patient_data.LastName" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <div [hidden]="(!isSubmitted) || (patient_data.LastName!='')" class="err_danger">
        Enter Last Name
      </div>

      <ion-item>
        <ion-label floating>Diagnosis / Procedure</ion-label>
        <ion-input type="text" name="" placeholder="" [(ngModel)]="patient_data.Diagnosis" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <div [hidden]="(!isSubmitted) || (patient_data.Diagnosis!='')" class="err_danger">
        Enter Diagnosis Name
      </div>

      <ion-item>
        <ion-label floating>Mobile Number</ion-label>
        <ion-input type="text" name="" placeholder="" [(ngModel)]="patient_data.MobileNo" [ngModelOptions]="{standalone: true}" minlength="10"
          maxlength="10"></ion-input>
      </ion-item>
      <div [hidden]="(!isSubmitted) || (patient_data.MobileNo!='')" class="err_danger">
        Enter Mobile Number
      </div>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" name="" placeholder="" [(ngModel)]="patient_data.Email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <div [hidden]="(!isSubmitted) || (patient_data.Email!='')" class="err_danger">
        Enter Email Address
      </div>

      <div class="clear"></div>

      <ion-row>
        <ion-col col-6>
          <button class="button-add" type="submit"> Submit </button>
        </ion-col>
        <ion-col col-6>
          <button class="button-add" type="reset" (click)="Reset()"> Reset </button>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
  <button (click)="scanCode()" ion-button color="primary">QR-Scanner</button>
</ion-content>
