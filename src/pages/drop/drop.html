<ion-content class="text">
  <div class="popup-wrapper">
    <div class="popup-cnt">
      <ion-row class="popup-heading">
        <h2 class="h2-title">Select-Hospital</h2>
        <a class="popup-close" (click)="dismiss()">
          <img src="assets/imgs/close-popup.png" alt="" />
        </a>
      </ion-row>

      <ion-list radio-group [(ngModel)]="relationship" class="scroll">
        <ion-item *ngFor="let h_list of array">
          <ion-radio value="Cardiology" (click)="dismiss_hospital(h_list.Hospitals.name,h_list.Hospitals.id)"></ion-radio>
          <ion-label>{{h_list.Hospitals.name}}</ion-label>
        </ion-item>
      </ion-list>

      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-8>
          <button ion-button class="btn-save-popup" (click)="addhospital()">
            Add Hospital
          </button>
        </ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
      
    </div>
  </div>
</ion-content>
