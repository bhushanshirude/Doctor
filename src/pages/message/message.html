<ion-content class="text">
  <div class="popup-wrapper">

    <form #sendform="ngForm" (ngSubmit)="send(sendform)">

      <div class="popup-cnt">
        <ion-row>
          <ion-col col-9>
            <a style="font-size:15px;">Advice</a>
          </ion-col>
          <ion-col col-2 (click)="dismiss()">
            <a class="popup-close">
              <img src="assets/imgs/close-popup.png" />
            </a>
          </ion-col>
          <ion-col col-1></ion-col>
        </ion-row>
        <ion-label >Diagnosis :</ion-label>
        <ion-textarea placeholder="Enter diagnosis message here...!" [(ngModel)]="mesg_data.diagnosis" [ngModelOptions]="{standalone: true}"></ion-textarea>
        <div [hidden]="(!isSubmitted) || (mesg_data.diagnosis!='')" class="err_danger">
          Enter Diagnosis Here
        </div>

        <ion-label >Rx :</ion-label>
        <ion-textarea placeholder="Enter Rx message here...!" [(ngModel)]="mesg_data.message" [ngModelOptions]="{standalone: true}"></ion-textarea>
        <div [hidden]="(!isSubmitted) || (mesg_data.message!='')" class="err_danger">
          Enter Rx Here
        </div>
        <ion-row text-center>
          <button ion-button type="submit">Send</button>
        </ion-row>
      </div>
    </form>
  </div>
</ion-content>
