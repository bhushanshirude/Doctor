<ion-content class="signup-wrapper">
  <a href="#." class="welcome-logo">
    <img src="assets/new-img/logo.png" alt="" />
  </a>
  <h2 class="title-h2">Sign Up</h2>

  <ion-card class="signup-card">
    <form #Signupform="ngForm" (ngSubmit)="sign(Signupform)" required>
      <ion-list class="signup-block">
        <ion-item class="border-bottom">
          <ion-label class="signup-label">
            <ion-icon item-left name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Enter First Name" [(ngModel)]="sign_data.FirstName" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <div [hidden]="(!isSubmitted) || (sign_data.FirstName!='')" class="err_danger">
          Enter First Name
        </div>

        <ion-item class="border-bottom">
          <ion-label class="signup-label">
            <ion-icon item-left name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Enter Last Name" [(ngModel)]="sign_data.LastName" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <div [hidden]="(!isSubmitted) || (sign_data.LastName!='')" class="err_danger">
          Enter Last Name
        </div>

        <ion-item class="border-bottom">
          <ion-label class="signup-label">
            <ion-icon item-left name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Enter Registration Id" [(ngModel)]="sign_data.Registration" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <div [hidden]="(!isSubmitted) || (sign_data.Registration!='')" class="err_danger">
          Enter Registration Id
        </div>

        <ion-item>
          <div class="custom-select">
            <select name="medical_council" [(ngModel)]="sign_data.medical_council" [ngModelOptions]="{standalone: true}">
              <option value="" disabled selected> Select Medical Council</option>
              <option value="2">M1</option>
              <option value="3">M2</option>
              <option value="4">M3</option>
            </select>
          </div>
        </ion-item>

        <!-- <ion-item class="border-bottom">
          <ion-label class="signup-label">
            <ion-icon item-left name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Enter Doctor Speciality" [(ngModel)]="sign_data.Speciality" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <div [hidden]="(!isSubmitted) || (sign_data.Speciality!='')" class="err_danger">
          Enter Doctor Speciality
        </div> -->

        <label class="item item-input item-select">
          <div class="input-label"> &nbsp;</div>
          <select class="select-add" [(ngModel)]="sign_data.Speciality" [ngModelOptions]="{standalone: true}">
            <option value="" disabled selected>Select Doctor Speciality</option>
            <option *ngFor="let list of speclialitys">{{list.specialities.speciality_name}}</option>
          </select>
        </label>


        <ion-item class="border-bottom">
          <ion-label class="signup-label">
            <ion-icon item-left name="mail"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Enter Email" [(ngModel)]="sign_data.Email" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <div [hidden]="(!isSubmitted) || (sign_data.Email!='')" class="err_danger">
          Enter Email email@gmail.com
        </div>

        <ion-item class="border-bottom">
          <ion-label class="signup-label">
            <ion-icon item-left name="call"></ion-icon>
          </ion-label>
          <ion-input placeholder="Enter Mobile Number" [(ngModel)]="sign_data.MobileNo" [ngModelOptions]="{standalone: true}" minlength="10"
            maxlength="10"></ion-input>
        </ion-item>
        <div [hidden]="(!isSubmitted) || (sign_data.MobileNo!='')" class="err_danger">
          Enter Mobile Number
        </div>

        <ion-item>
          <ion-label class="signup-label">
            <ion-icon item-left name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="Enter Password" [(ngModel)]="sign_data.Password" maxlength="15" minlength="8" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <div [hidden]="(!isSubmitted) || (sign_data.Password!='')" class="err_danger">
          Enter Password
        </div>
      </ion-list>

      <button class="btn-button" type="submit">Sign Up</button>

    </form>
  </ion-card>
  <br/>
  <!-- <p class="signup-text">Or Sign-up with your Facebook / Gmail Account</p> -->

  <!-- <div class="signup-social">
    <ion-row>
      <ion-col col-6>
        <a href="#." class="anch-facebook">Facebook</a>
      </ion-col>
      <ion-col col-6>
        <a href="#." class="anch-gmail">Gmail</a>
      </ion-col>
    </ion-row>
  </div> -->

  <p class="signup-text" (click)="loginPage();">Already have an account?Sign In</p>
  <br />

</ion-content>
