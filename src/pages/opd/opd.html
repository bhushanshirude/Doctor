<ion-content>

  <ion-col col-11>
      <ion-searchbar [(ngModel)]="terms">
      </ion-searchbar>
    </ion-col>
    <ion-col col-1 (click)="sea()">
      <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
    </ion-col>
  </ion-row>

  <form #opdform="ngForm" (ngSubmit)="opd(opdform)" style="margin-top: 3%">
    <div *ngFor="let opd of array | search: terms">
      <ion-row class="color border-bottom">
        <ion-col col-1 (click)="view_patient(opd.User.id)"></ion-col>
        <ion-col col-5 (click)="view_patient(opd.User.id)">
          <h2>{{opd.User.first_name}} {{opd.User.last_name}}</h2>
        </ion-col>
        <ion-col col-1 (click)="view_patient(opd.User.id)"></ion-col>
        <ion-col col-4 (click)="view_patient(opd.User.id)">
          <h1>{{opd.User.diagnosis_procidure}}</h1>
        </ion-col>
        <ion-col col-1 (click)="presentPopover($event,opd.User.id)">
          <ion-icon ios="ios-more" md="md-more"></ion-icon>
        </ion-col>
      </ion-row>

    </div>
    <ion-fab right bottom class="bottoms" (click)="emergency()">
      <img src="assets/icon/Emergency.png">
    </ion-fab>
  </form>
</ion-content>

<ion-footer>
  <ion-row class="colors">
    <ion-col col-6 text-center class="bottom">
      <a class="bor-right" (click)="add()">
        <img src="assets/icon/add1.png" /> Add
      </a>
    </ion-col>

    <ion-col col-6 text-center class="bottom">
      <a (click)="search()">
        <img src="assets/icon/search.png" /> Search
      </a>
    </ion-col>
  </ion-row>
</ion-footer>
