<ion-content>

  <ion-row *ngIf="value=='search'">
    <ion-col col-11>
      <ion-searchbar [(ngModel)]="terms">
      </ion-searchbar>
    </ion-col>
    <ion-col col-1 (click)="sea()">
      <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
    </ion-col>
  </ion-row>

  <form #wardform="ngForm" (ngSubmit)="ward(wardform)" style="margin-top: 3%">
    <ion-row class="color border-bottom" *ngFor="let ward of array | search: terms">
      <ion-col col-1 (click)="view_patient(ward.User.id)"></ion-col>
      <ion-col col-5 (click)="view_patient(ward.User.id)">
        <h2>{{ward.User.first_name}} {{ward.User.last_name}}</h2>
      </ion-col>
      <ion-col col-1 (click)="view_patient(ward.User.id)"></ion-col>
      <ion-col col-4 (click)="view_patient(ward.User.id)">
        <h1>{{ward.User.diagnosis_procidure}}</h1>
      </ion-col>
      <ion-col col-1 (click)="presentPopover($event,ward.User.id)">
        <ion-icon ios="ios-more" md="md-more"></ion-icon>
      </ion-col>
    </ion-row>
  </form>

  <ion-fab right bottom class="bottoms" (click)="emergency()">
    <img src="assets/icon/Emergency.png">
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-row class="colors">
    <ion-col col-6 text-center class="bottom">
      <a class="bor-right" (click)="add()">
        <img src="assets/icon/add1.png" /> Add
      </a>
    </ion-col>

    <ion-col col-6 text-center class="bottom">
      <a (click)="search()">
        <img src="assets/icon/search.png" /> Search
      </a>
    </ion-col>
  </ion-row>
</ion-footer>
