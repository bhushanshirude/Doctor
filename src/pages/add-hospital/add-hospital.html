<ion-header>
  <ion-navbar>
    <ion-title>ADD MY HOSPITAL</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <form class="form">
    <ion-list>
      <ion-item class="input-hospital">
        <ion-input type="text" name="" placeholder="Hospital Name"></ion-input>
      </ion-item>
      <ion-item class="input-hospital">
        <ion-input type="text" name="" placeholder="Address"></ion-input>
      </ion-item>
      <ion-item class="input-hospital">
        <ion-input type="text" name="" placeholder="Phone Number"></ion-input>
      </ion-item>
      <ion-item class="input-hospital">
        <ion-input type="text" name="" placeholder="Emergency Number"></ion-input>
      </ion-item>
    
      <div class="clear"></div>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>ER</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <ion-label>OPD</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>ICU</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <ion-label>ITU</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>HDU</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <ion-label>ICCU</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>GW</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <ion-label>PW</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>SPW</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <ion-label>SD ICU</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>OT</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label>WARD</ion-label>
            <ion-checkbox color="dark" checked="false"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-label class="text-id" text-center> You can select minimum 1 and maximum 5</ion-label>

      <ion-row>
        <ion-col col-6>
          <button class="button-add"> Submit </button>
        </ion-col>
        <ion-col col-6>
          <button class="button-add" (click)="backHospitalList()"> Reset </button>
        </ion-col>
      </ion-row>

    </ion-list>
  </form>
</ion-content>
