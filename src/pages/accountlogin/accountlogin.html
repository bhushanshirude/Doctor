<ion-content class="signup-wrapper">
	<a href="#." class="welcome-logo">
		<img src="assets/new-img/logo.png" alt="" />
	</a>
	<h2 class="title-h2">Sign In</h2>

	<ion-card class="signup-card">

		<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
			<ion-list class="signup-block">

				<ion-item class="border-bottom">
					<ion-label class="signup-label">
						<ion-icon item-left name="person"></ion-icon>
					</ion-label>
					<ion-input type="email" placeholder="Enter Email/Mobile Number" [(ngModel)]="login_data.Email" [ngModelOptions]="{standalone: true}"></ion-input>
				</ion-item>
				<div [hidden]="(!isSubmitted) || (login_data.Email!='')" class="err_danger">
					Enter Email Address
				</div>
				<ion-item class="border-bottom">
					<ion-label class="signup-label">
						<ion-icon item-left name="lock"></ion-icon>
					</ion-label>
					<ion-input type="password" placeholder="Enter pssword" [(ngModel)]="login_data.Password" [ngModelOptions]="{standalone: true}"></ion-input>
				</ion-item>
				<div [hidden]="(!isSubmitted) || (login_data.Password!='')" class="err_danger">
					Enter Password
				</div>
				<div class="err_danger">
					{{error_mes}}
				</div>
			</ion-list>
			<br/>
			<button class="btn-button" type="submit">Doctor Sign In</button>
		</form>

	</ion-card>
	<br/>
	<p class="signup-text" (click)="forgotPasswordPage()">Forgot Password</p>
	<p class="signup-text" (click)="onSignup()">Don't have an Accounr?Sign up</p>
	<br/>
</ion-content>
