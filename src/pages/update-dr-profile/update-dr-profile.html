<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" style="color: whitesmoke; font-size:25px;"></ion-icon>
    </button>
    <ion-title text-center>Update Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form #loginform="ngForm" (ngSubmit)="update(loginform)">
      
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" [(ngModel)]="update_data.fname" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item class="top">
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="update_data.lname" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>



      <ion-item class="top">
        <ion-label floating>Sex</ion-label>
        <ion-input type="text" [(ngModel)]="update_data.sex" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>


      <ion-item class="top">
        <ion-label floating>Email Id</ion-label>
        <ion-input type="text" [(ngModel)]="update_data.Email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>


      <ion-item class="top">
        <ion-label floating>Website Url</ion-label>
        <ion-input type="text" [(ngModel)]="update_data.website" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item class="top">
        <ion-label floating>Contact No</ion-label>
        <ion-input type="text" maxlength="10" minlength="10" [(ngModel)]="update_data.contact" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>


      <ion-item class="top">
        <ion-label floating>Registration No</ion-label>
        <ion-input type="text" [(ngModel)]="update_data.registration" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>


      <ion-item class="top">
        <ion-label floating>Medical Council</ion-label>
        <ion-input type="text" [(ngModel)]="update_data.medical" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>


      <ion-item class="top">
        <ion-label floating>Medical_Council_Year</ion-label>
        <ion-input type="text" [(ngModel)]="update_data.Medical" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>


      <ion-label style="margin-top:5%; margin-left: 5%; color: #b5b5b5; ">Date Of Birth</ion-label>

      <ion-item class="top">
        <ion-input type="date" [(ngModel)]="update_data.initDate" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>


      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Graduation:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Graduation(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>

      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Diploma :</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Diploma(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>

      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Post Graduation:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Post(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>

      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Additional Qualification:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Additional(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>

      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Fellowship :</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="owship(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>


      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Awards:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Awards(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>

      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Publication:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Publication(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>

      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Presentation:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Presentation(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-row class="colors">
    <ion-col text-center class="bottom">
      <a (click)="updates_profile()">
        <img src="assets/icon/refresh1.png" /> Update Profile
      </a>
    </ion-col>
  </ion-row>
</ion-footer>
