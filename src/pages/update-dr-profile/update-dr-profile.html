<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" style="color: whitesmoke; font-size:25px;"></ion-icon>
    </button>
    <ion-title text-center>Update Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>

      <ion-item>
        <ion-label floating>First Name:</ion-label>
        <ion-input type="text" name="drname" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name:</ion-label>
        <ion-input type="text" name="drname" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Sex</ion-label>
        <ion-select>
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>

      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-7 style="color: #837e7e; margin-left: -5%;">
          <ion-label>Date Of Birth</ion-label>
        </ion-col>
        <ion-col col-4>
          <div ion-datepicker [(value)]="initDate" locale="en-US" clear class="ScheduleDate" style="cursor: pointer;">
            <span>{{initDate | date}} </span>
          </div>
        </ion-col>
      </ion-row>
      <hr>

      <ion-row>
        <ion-col col-1></ion-col>
        <ion-col col-7 style="color: #837e7e; margin-left: -5%;">
          <ion-label>Start Date</ion-label>
        </ion-col>
        <ion-col col-4>
          <div ion-datepicker [(value)]="initDate" locale="en-US" clear class="ScheduleDate" style="cursor: pointer;">
            <span>{{initDate | date}} </span>
          </div>
        </ion-col>
      </ion-row>
      <hr>
      <ion-item>
        <ion-label floating>Email id:</ion-label>
        <ion-input type="text" name="address" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Website:</ion-label>
        <ion-input type="text" name="education" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Registration No:</ion-label>
        <ion-input type="text" name="specification" required></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Medical Council</ion-label>
        <ion-input type="text" name="specification" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Year:</ion-label>
        <ion-datetime required class="none" name="birthdate" displayFormat=" YYYY" pickerFormat=" YYYY"></ion-datetime>
      </ion-item>

      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Additional Qualification:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Additional(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>

      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Graduation:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Graduation(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>

      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Post Graduation:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Post(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>


      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Awards:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Awards(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>

      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Publication:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Publication(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>

      <ion-row style="margin-top: 0%;">
        <ion-col col-8 style="color: #837e7e; margin-top: 5%;  margin-left: 4%;">
          <ion-label>Presentation:</ion-label>
        </ion-col>
        <ion-col col-3 style="border-radius: 50px;">
          <button ion-button class="add" (click)="Presentation(Invoice)">ADD</button>
        </ion-col>
      </ion-row>
      <hr>
      <!-- <ion-item>
        <ion-label floating>Awards :</ion-label>
        <ion-input type="text" name="specification" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Publication :</ion-label>
        <ion-input type="text" name="specification" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Presentation :</ion-label>
        <ion-input type="text" name="specification" required></ion-input>
      </ion-item> -->

    </ion-list>
  </form>
</ion-content>

<ion-footer>
  <ion-row class="colors">
    <ion-col col-6 text-center class="bottom">
      <a class="bor-right">
        <img src="assets/icon/refresh1.png" /> Update Profile
      </a>
    </ion-col>

    <ion-col col-6 text-center class="bottom" (click)="backDoctor()">
      <a>
        Back
      </a>
    </ion-col>
  </ion-row>
</ion-footer>
