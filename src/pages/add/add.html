<ion-header>
    <ion-navbar>
        <ion-title>Add New Medicine</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <form #addform="ngForm" (ngSubmit)="Submit(addform)">
        <ion-list>

            <ion-item>
                <ion-label floating>Medicine Name</ion-label>
                <ion-input type="text" name="" placeholder="" [(ngModel)]="medicine_data.Medicine" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>

            <div [hidden]="(!isSubmitted) || (medicine_data.Medicine!='')" class="err_danger">
                Enter Medicine Name
            </div>
            <!-- <ion-item class="input-hospital"> -->
            <ion-item>
                <ion-label floating>Medicine Strength</ion-label>
                <ion-input type="text" name="" placeholder="" [(ngModel)]="medicine_data.Strength" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
            <div [hidden]="(!isSubmitted) || (medicine_data.Strength!='')" class="err_danger">
                Enter Medicine Strength
            </div>

            <ion-item>
                <ion-label floating>Content Name</ion-label>
                <ion-input type="text" name="" placeholder="" [(ngModel)]="medicine_data.Content" [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
            <div [hidden]="(!isSubmitted) || (medicine_data.Content!='')" class="err_danger">
                Enter Content Name
            </div>
            <div class="clear"></div>
            <ion-row>
                <ion-col col-6>
                    <button class="button-add" type="submit"> Submit </button>
                </ion-col>
                <ion-col col-6>
                    <button class="button-add" type="reset" (click)="Reset()"> Reset </button>
                </ion-col>
            </ion-row>
        </ion-list>
    </form>
    <ion-row>
        <ion-col col-2>
        </ion-col>
        <ion-col col-10 text-center>
            <img src="assets/icon/medicine.png">
        </ion-col>
        <ion-col col-2>
        </ion-col>
    </ion-row>
</ion-content>
