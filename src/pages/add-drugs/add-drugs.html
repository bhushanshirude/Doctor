<ion-header>
    <ion-navbar>
        <ion-title>ADD MY MEDICINE</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <form class="form">
        <ion-list>
            <ion-item class="input-hospital">
                <ion-input type="text" name="" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item class="input-hospital">
                <ion-input type="text" name="" placeholder="Strength"></ion-input>
            </ion-item>
            <ion-item class="input-hospital">
                <ion-input type="text" name="" placeholder="Duration"></ion-input>
            </ion-item>
            <div class="clear"></div>

            <ion-row>
                <ion-col col-6>
                    <ion-item>
                        <ion-label>Breakfast</ion-label>
                        <ion-checkbox color="dark" checked="false"></ion-checkbox>
                    </ion-item>
                </ion-col>

                <ion-col col-6>
                    <ion-item>
                        <ion-label>Lunch</ion-label>
                        <ion-checkbox color="dark" checked="false"></ion-checkbox>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6>
                    <ion-item>
                        <ion-label>Evening</ion-label>
                        <ion-checkbox color="dark" checked="false"></ion-checkbox>
                    </ion-item>
                </ion-col>

                <ion-col col-6>
                    <ion-item>
                        <ion-label>Dinner</ion-label>
                        <ion-checkbox color="dark" checked="false"></ion-checkbox>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6>
                    <ion-item>
                        <ion-label>Before Food</ion-label>
                        <ion-checkbox color="dark" checked="false"></ion-checkbox>
                    </ion-item>
                </ion-col>
                <ion-col col-6>
                    <ion-item>
                        <ion-label>After Food</ion-label>
                        <ion-checkbox color="dark" checked="false"></ion-checkbox>
                    </ion-item>
                </ion-col>

            </ion-row>

            <ion-row>
                <ion-col col-6>
                    <button class="button-add"> Submit </button>
                </ion-col>
                <ion-col col-6>
                    <button class="button-add" (click)="backHospitalList()"> Reset </button>
                </ion-col>
            </ion-row>
        </ion-list>
    </form>
    <ion-row>
        <ion-col col-2>
        </ion-col>
        <ion-col col-10 text-center>
            <img src="assets/icon/medicine.png">
        </ion-col>
        <ion-col col-2>
        </ion-col>
    </ion-row>
</ion-content>
