<ion-header>
    <ion-navbar>
        <ion-title>ADD MY DRUGS</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">
    <form #drugform="ngForm" (ngSubmit)="submit(drugform)">
        <ion-list>
            <select class="select-add" [(ngModel)]="drug_data.medicinename" [ngModelOptions]="{standalone: true}">
                <option value="" disabled selected>Select Medicine Name</option>
                <option value="{{data.medicines.name}}" *ngFor="let data of lab">{{data.medicines.name}}</option>
            </select>

            <select class="select-add" [(ngModel)]="drug_data.doses" [ngModelOptions]="{standalone: true}">
                <option value="" disabled selected>Select </option>
                <option value="Before Food">Before Food</option>
                <option value="After Food">After Food</option>
            </select>

            <ion-row>
                <ion-col col-6>
                    <ion-item>
                        <ion-label>Breakfast</ion-label>
                        <ion-checkbox color="dark" value="1" checked="{{isValidCheckbox.BF}}" (click)="bf(isValidCheckbox.BF)"></ion-checkbox>
                    </ion-item>
                </ion-col>

                <ion-col col-6>
                    <ion-item>
                        <ion-label>Lunch</ion-label>
                        <ion-checkbox color="dark" value="1" checked="false" checked="{{isValidCheckbox.LU}}" (click)="lu(isValidCheckbox.LU)"></ion-checkbox>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6>
                    <ion-item>
                        <ion-label>Dinner</ion-label>
                        <ion-checkbox color="dark" value="1" checked="false" checked="{{isValidCheckbox.DI}}" (click)="di(isValidCheckbox.DI)"></ion-checkbox>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-6>
                    <button class="button-add" type="submit"> Submit </button>
                </ion-col>
                <ion-col col-6>
                    <button class="button-add" type="reset" (click)="Reset()"> Reset </button>
                </ion-col>
            </ion-row>
        </ion-list>
    </form>

    <ion-row>
        <ion-col col-2>
        </ion-col>
        <ion-col col-10 text-center>
            <img src="assets/icon/medicine.png">
        </ion-col>
        <ion-col col-2>
        </ion-col>
    </ion-row>
</ion-content>
