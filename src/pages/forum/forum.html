<ion-content class="text">
  <div class="popup-wrapper">
    <div class="popup-cnt">
      <ion-list radio-group [(ngModel)]="relationship" class="scroll">
        <ion-item *ngFor="let forum of array">
          <ion-radio value="Cardiology" (click)="dismiss(forum.Forumcategory.id,forum.Forumcategory.category_name)"></ion-radio>
          <ion-label>{{forum.Forumcategory.category_name}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
