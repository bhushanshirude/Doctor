<ion-content class="text">
  <div class="popup-wrapper">
    <div class="popup-cnt">

      <ion-row class="popup-heading">
        <h2 class="h2-title">Publication</h2>
        <a class="popup-close" (click)="dismiss()">
          <img src="assets/imgs/close-popup.png" alt="" />
        </a>
      </ion-row>

      <form #diplomaform="ngForm" (ngSubmit)="submit(diplomaform)">
        <ion-list class="scroll">
          <ion-item>
            <ion-label floating>Title :</ion-label>
            <ion-input type="text" name="Title" [(ngModel)]="publication_data.Title" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
          <div [hidden]="(!isSubmitted) || (publication_data.Title!='')" class="err_danger">
            Enter Title
          </div>
          <ion-item>
            <ion-label floating>Journal :</ion-label>
            <ion-input type="text" name="Journal" [(ngModel)]="publication_data.Journal" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
          <div [hidden]="(!isSubmitted) || (publication_data.Journal!='')" class="err_danger">
            Enter Journal Name
          </div>

          <ion-item>
            <!-- <ion-label floating>Date :</ion-label> -->
            <ion-input type="date" name="Date" [(ngModel)]="publication_data.Date" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
          <div [hidden]="(!isSubmitted) || (publication_data.Date!='')" class="err_danger">
            Enter Publication Date
          </div>

          <ion-item>
            <ion-label floating>Issue :</ion-label>
            <ion-input type="text" name="Issue" [(ngModel)]="publication_data.Issue" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
          <div [hidden]="(!isSubmitted) || (publication_data.Issue!='')" class="err_danger">
            Enter Publication Issue
          </div>
        </ion-list>

        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-8>
            <button ion-button class="btn-save-popup" (click)="Submit()">
              Submit
            </button>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>

      </form>
    </div>
  </div>
</ion-content>
