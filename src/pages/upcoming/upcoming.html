<ion-content padding>
  <ion-row *ngIf="value=='search'">
    <ion-col col-11>
      <ion-searchbar [(ngModel)]="terms">
      </ion-searchbar>
    </ion-col>
    <ion-col col-1 (click)="sea()">
      <ion-icon ios="ios-close-circle" md="md-close-circle"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row class="rows" *ngFor="let at of array | conf:terms">
    <ion-col col-4 class="date">
      <h2>{{at.hc_conferences.start_date}}</h2>
    </ion-col>
    <ion-col col-8>
      <h2>{{at.hc_conferences.conference_title}}</h2>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row class="colors">
    <ion-col col-6 text-center class="bottom">
      <a class="bor-right" (click)="add()">
        <img src="assets/icon/add1.png" />Create New
      </a>
    </ion-col>

    <ion-col col-6 text-center class="bottom">
      <a (click)="search()">
        <img src="assets/icon/search.png" /> Search
      </a>
    </ion-col>
  </ion-row>
</ion-footer>
